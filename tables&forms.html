<html>
    <head>
	    <title>forms</title>
	</head>
	<body>
	<form action="https://studentportal.universitysolutions.in/">
	<table align=center bgcolor=skyblue border=1>
	    <tr>
		<td><label for=firstname>FIRST NAME:</label></td>
       <td> <input type=text name=firstname required></td>
	   </tr>
	   <tr>
		<td><label for=lastname >LAST NAME:</label></td>
		<td><input type=text name=lastname placeholder="surname"></td>
		</tr>
		<tr>
		<td>GENDER:</td>
		<td><input type=radio name=gender><label for=gender>MALE</label></td>
		</tr>
		<tr>
		<td></td>
		<td><input type=radio name=gender><label for=gender>FEMALE</label></td>
		</tr>
		<tr>
		<td>SKILLS:</td>
		<td><input type=checkbox name=skills><label for=skills>HTML</label></td>
		</tr>
		<tr>
		<td></td>
		<td><input type=checkbox name=skills><label for=skills>CSS</label></td>
		</tr>
		<tr>
		<td><label for=email>EMAIL:</td>
		<td></label><input name=email type=email value=abc@gmail.com></td>
		</tr>
		<tr>
		<th colspan="2"><input type=submit value=register></th>
		</tr>
		</table>
		</form>
	</body>
</html>
