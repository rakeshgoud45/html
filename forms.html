<html>
    <head>
	    <title>forms</title>
	</head>
	<body>
	    <form action="https://studentportal.universitysolutions.in/">
		<label for=firstname>FIRST NAME:</label>
		<input type=text name=firstname required><br>
		<label for=lastname >LAST NAME:</label>
		<input type=text name=lastname placeholder="surname"><br>
		GENDER:<input type=radio name=gender><label for=gender>MALE</label>
		<input type=radio name=gender><label for=gender>FEMALE</label><br>
		SKILLS:<input type=checkbox name=skills><label for=skills>HTML</label>
		<input type=checkbox name=skills><label for=skills>CSS</label>
		<input type=checkbox name=skills><label for=skills>SQL</label>
		<input type=checkbox name=skills><label for=skills>JAVA</label><br>
		<label for=email>EMAIL:</label><input name=email type=email value=abc@gmail.com>
		<input type=submit value=register>
		</form>
	</body>
</html>
